    <style>
        body {
            font-family: 'Poppins', sans-serif;
            position: relative;
            margin: 0;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: bottom center;
            background-image: url('https://images.shiksha.com/mediadata/images/1622713798phpEVkE86.jpeg');
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            height: 100%;
            width: 100%;
            background: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }
        .top-banner {
            width: 100%;
            max-height: 180px;
            object-fit: cover;
            user-select: none;
            display: block;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .portal-box {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.95);
            border: 3px solid #3b82f6;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(59,130,246,0.4);
            padding: 25px 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 240px;

        }
        .portal-box:hover {
            box-shadow: 0 12px 40px rgba(59,130,246,0.7);
        }
        .portal-option {
            text-align: center;
            padding: 14px 20px;
            border-radius: 15px;
            background-color: #3b82f6;
            color: white;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
            cursor: pointer;
            position: relative;
            user-select: none;
            box-shadow: 0 4px 12px rgba(59,130,246,0.5);
            font-size: 1.1rem;
        }

            margin-right: 8px;

            background-color: #2563eb;
            transform: scale(1.07);
            box-shadow: 0 0 15px #2563eb;
            outline: none;
        }
        .dropdownclubs {

        }

            box-shadow: 0 10px 30px rgba(59,130,246,0.3);

            border-radius: 25px;

            left: -110%;
            transform: translateY(-50%);

            display: none;
            width: max-content;
            min-width: 240px;
            z-index: 1100;
            padding: 20px 25px;
            user-select: none;
        }
        .dropdown-menu .category {
            margin-bottom: 20px;
            position: relative;
        }
        .dropdown-menu .category:last-child {
            margin-bottom: 0;
        }
        .dropdown-menu .category h3 {
            font-weight: 800;
            color: #2563eb;
            margin-bottom: 12px;
            border-bottom: 3px solid #3b82f6;
            padding-bottom: 6px;
            font-size: 1.25rem;
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-left: 28px;
            transition: color 0.3s ease;
        }
        .dropdown-menu .category h3:hover,
        .dropdown-menu .category h3:focus {
            color: #1e40af;
            outline: none;
        }
        .dropdown-menu .category h3::before {
            content: "\f104";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #3b82f6;
            transition: transform 0.3s ease;
        }
        .dropdown-menu .category.open > h3::before {
            transform: translateY(-50%) rotate(90deg);
        }
        .dropdown-menu a {
            display: block;
            text-decoration: none;
            color: #1e40af;
            padding: 10px 16px;
            background-color: #3b82f6;
            border: solid 1.5px #2563eb;
            border-radius: 50px;
            box-shadow: 3px 3px 12px rgba(37,99,235,0.5);
            text-align: center;
            transition: 0.25s;
            margin-bottom: 10px;
            font-weight: 700;
            cursor: pointer;
            position: relative;

        }

            transform: scale(1.05);
            background-color: #2563eb;
            color: white;
            outline: none;
            box-shadow: 0 0 15px #2563eb;

            left: -110%;

            margin-left: -10px;
            background-color: #eff6ff;
            border: solid 2px #3b82f6;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(59,130,246,0.3);

            display: none;

        }

            background-color: #2563eb;
            transform: scale(1.05);
            outline: none;
            box-shadow: 0 0 15px #2563eb;
        }
        /* Slideshow container */
        .slideshow-container {
            position: fixed;
            top: 180px;
            left: 20px;
            width: 50vw;
            max-width: 700px;
            height: 50vh;
            max-height: 600px;
            border-radius: 20px;
            overflow: visible;
            box-shadow: 0 0 30px rgba(59,130,246,0.5);
            z-index: 900;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: box-shadow 0.3s ease;
        }
        .slideshow-container:hover {
            box-shadow: 0 0 45px rgba(37,99,235,0.8);
        }
        .slideshow-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.15) saturate(1.1);
            user-select: none;
            border-radius: 20px;
            transition: filter 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(37,99,235,0.4);
            background-color: white;
        }
        .slideshow-image:hover, .slideshow-image:focus {
            filter: brightness(1.3) saturate(1.25);
            outline: none;
            box-shadow: 0 0 30px rgba(37,99,235,0.7);
        }
        .slideshow-controls {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
            z-index: 1001;
        }
        .slideshow-button {
            background-color: rgba(59,130,246,0.85);
            border: none;
            color: white;
            font-size: 3.2rem;
            padding: 16px 24px;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
            box-shadow: 0 0 15px rgba(59,130,246,0.8);
        }
        .slideshow-button:hover, .slideshow-button:focus {
            background-color: #2563eb;
            outline: none;
            box-shadow: 0 0 25px #2563eb;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clubShowcase = document.querySelector('.dropdownclubs > .portal-option');
            const dropdownMenu = document.getElementById('club-dropdown');
            const categories = dropdownMenu.querySelectorAll('.category');

            // Toggle main dropdown menu on Club Showcase click
            clubShowcase.addEventListener('click', e => {
                e.preventDefault();
                if (dropdownMenu.style.display === 'block' || dropdownMenu.style.display === 'flex') {
                    dropdownMenu.style.display = 'none';
                    clubShowcase.setAttribute('aria-expanded', 'false');
                    // Close all submenus
                    categories.forEach(cat => cat.classList.remove('open'));
                } else {
                    dropdownMenu.style.display = window.innerWidth <= 768 ? 'flex' : 'block';
                    clubShowcase.setAttribute('aria-expanded', 'true');
                }
            });

            // Close dropdown if clicked outside
            document.addEventListener('click', e => {
                if (!clubShowcase.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.style.display = 'none';
                    clubShowcase.setAttribute('aria-expanded', 'false');
                    categories.forEach(cat => cat.classList.remove('open'));
                }
            });

            // Toggle submenus on category header click
            categories.forEach(category => {
                const header = category.querySelector('h3');
                header.addEventListener('click', e => {
                    e.stopPropagation();
                    const isOpen = category.classList.contains('open');
                    // Close all other categories
                    categories.forEach(cat => cat.classList.remove('open'));
                    if (!isOpen) {
                        category.classList.add('open');
                    }
                });
                // Keyboard accessibility for category headers
                header.setAttribute('tabindex', '0');
                header.addEventListener('keydown', e => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        header.click();
                    }
                    if (e.key === 'Escape') {
                        category.classList.remove('open');
                        header.focus();
                    }
                });
            });

            // Slideshow logic
            const images = [
                {src: "https://ritchennai.org/images/yuva/3.jpg", alt: "YUVA club members engaged in youth empowerment event, vibrant group with banners and enthusiasm"},
                {src: "https://ritchennai.org/images/nss/1.jpg", alt: "NSS volunteers in action during a community cleanliness drive, wearing NSS uniforms and gloves"},
                {src: "https://ritchennai.org/images/rota/1.jpg", alt: "Rotaract club members organizing a charity event, group photo with donation boxes and happy faces"},
                {src: "https://ritchennai.org/images/wstem/2.jpg", alt: "Women Empowerment club members conducting a workshop, women leaders speaking to an attentive audience"},
                {src: "https://ritchennai.org/images/techspark/3.jpg", alt: "Techsparks club members showcasing a robotics project, students working with electronic components"},
                {src: "https://ritchennai.org/images/infinitus/2.jpg", alt: "Infinitus club members presenting a tech innovation, young adults demonstrating a software application"},
                {src: "https://ritchennai.org/images/steam/3.jpg", alt: "Steam club students experimenting with science projects, colorful lab setup with focused participants"},
                {src: "https://ritchennai.org/images/fusion/4.jpg", alt: "Fusion Club members performing a cultural dance, traditional costumes and dynamic stage presence"},
                {src: "https://ritchennai.org/images/vaarthi/3.jpg", alt: "Tamil Club members celebrating Tamil culture, group photo with traditional attire and decorations"},
                {src: "https://ritchennai.org/images/artist/5.jpg", alt: "Artist League members painting a mural, creative expressions with brushes and vibrant colors"},
                {src: "https://ritchennai.org/images/photography/6.jpg", alt: "Photography club members capturing campus life, students with cameras in scenic outdoor locations"},
                {src: "https://ritchennai.org/images/nip/3.jpg", alt: "Nippon Club members practicing Japanese calligraphy, focused individuals with brushes and ink"},
                {src: "https://ritchennai.org/images/Telugu-Club/2.jpg", alt: "Telugu Club members participating in cultural event, traditional attire and group celebration"},
            ];

            let currentIndex = 0;
            const slideshowImage = document.getElementById('slideshow-image');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            function showImage(index) {
                const img = images[index];
                slideshowImage.src = img.src;
                slideshowImage.alt = img.alt;
            }

            function showNext() {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            }

            function showPrev() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(currentIndex);
            }

            prevBtn.addEventListener('click', () => {
                showPrev();
            });

            nextBtn.addEventListener('click', () => {
                showNext();
            });

            // Auto slide every 5 seconds
            let slideInterval = setInterval(showNext, 5000);

            // Pause on hover
            const slideshowContainer = document.querySelector('.slideshow-container');
            slideshowContainer.addEventListener('mouseenter', () => {
                clearInterval(slideInterval);
            });
            slideshowContainer.addEventListener('mouseleave', () => {
                slideInterval = setInterval(showNext, 5000);
            });

            // Initialize first image
            showImage(currentIndex);
        });
    </script>
