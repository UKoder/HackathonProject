<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Admin Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      font-family: "Poppins", sans-serif;
    }
  </style>
 </head>
 <body class="min-h-screen bg-gradient-to-br from-blue-600 via-cyan-500 to-teal-400 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white bg-opacity-90 rounded-3xl shadow-2xl p-10">
   <div class="flex justify-center mb-8">
    <img alt="A colorful admin icon with a shield and a key symbol, representing security and access control" class="w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/6845299f-842f-43b0-1d8c-60dcb12fa25e.jpg" width="100"/>
   </div>
   <h1 class="text-4xl font-extrabold text-center text-cyan-700 mb-6 tracking-wide">
    Admin Login
   </h1>
   <form action="#" class="space-y-6" method="POST" novalidate="">
    <div>
     <label class="block text-sm font-semibold text-cyan-800 mb-2" for="email">
      Email Address
     </label>
     <div class="relative">
      <input class="w-full pl-10 pr-4 py-3 rounded-xl border border-cyan-300 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition" id="email" name="email" placeholder="admin@example.com" required="" type="email"/>
      <span class="absolute left-3 top-3.5 text-cyan-600">
       <i class="fas fa-envelope">
       </i>
      </span>
     </div>
    </div>
    <div>
     <label class="block text-sm font-semibold text-cyan-800 mb-2" for="password">
      Password
     </label>
     <div class="relative">
      <input class="w-full pl-10 pr-4 py-3 rounded-xl border border-cyan-300 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
      <span class="absolute left-3 top-3.5 text-cyan-600">
       <i class="fas fa-lock">
       </i>
      </span>
     </div>
    </div>
    <div class="flex items-center justify-between">
     <label class="inline-flex items-center text-sm text-cyan-800">
      <input class="rounded border-cyan-300 text-cyan-600 focus:ring-cyan-500" name="remember" type="checkbox"/>
      <span class="ml-2">
       Remember me
      </span>
     </label>
     <a class="text-sm font-semibold text-cyan-700 hover:text-cyan-900 transition" href="#">
      Forgot password?
     </a>
    </div>
    <button class="w-full py-3 bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-bold rounded-2xl shadow-lg hover:from-blue-600 hover:to-cyan-600 transition" type="submit"><a href="adminportal.html">
        Sign In</a>
    </button>
   </form>
   <div class="mt-8 text-center text-cyan-800 text-sm">
    <p>
     Not an admin?
     <a class="text-cyan-700 font-semibold hover:underline" href="#">
      Contact support
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
