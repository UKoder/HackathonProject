<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Admin Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      font-family: "Poppins", sans-serif;
    }
  </style>
 </head>
 <body class="min-h-screen bg-gradient-to-br from-blue-700 via-blue-500 to-blue-400 flex items-center justify-center px-6 py-12">
  <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-10 sm:p-12 border border-blue-300">
   <div class="flex justify-center mb-8">
    <img alt="A colorful admin icon with a shield and a key symbol, representing security and access control" class="w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/a3f48dec-6035-45d5-b143-a6b71a687ab6.jpg" width="100"/>
   </div>
   <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-8 tracking-wide">
    Admin Login
   </h1>
   <form id="loginForm" class="space-y-7" novalidate="">
    <div>
     <label class="block text-sm font-semibold text-blue-800 mb-3" for="email">
      Email Address
     </label>
     <div class="relative">
      <input class="w-full pl-12 pr-4 py-3 rounded-2xl border border-blue-300 focus:outline-none focus:ring-4 focus:ring-blue-300 transition text-blue-900 placeholder-blue-400" id="email" name="email" placeholder="admin@example.com" required="" type="email"/>
      <span class="absolute left-4 top-3.5 text-blue-600 text-lg pointer-events-none">
       <i class="fas fa-envelope">
       </i>
      </span>
     </div>
    </div>
    <div>
     <label class="block text-sm font-semibold text-blue-800 mb-3" for="password">
      Password
     </label>
     <div class="relative">
      <input class="w-full pl-12 pr-4 py-3 rounded-2xl border border-blue-300 focus:outline-none focus:ring-4 focus:ring-blue-300 transition text-blue-900 placeholder-blue-400" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
      <span class="absolute left-4 top-3.5 text-blue-600 text-lg pointer-events-none">
       <i class="fas fa-lock">
       </i>
      </span>
     </div>
    </div>
    <button class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold rounded-2xl shadow-lg hover:from-blue-700 hover:to-blue-600 transition" type="submit">
     Sign In
    </button>
   </form>
   <div id="errorMsg" class="mt-4 text-center text-red-600 text-sm font-semibold hidden">
    Invalid email or password.
   </div>
   <div class="mt-8 text-center text-blue-700 text-sm font-medium">
    <p>
     Forgot your password?
     <a class="text-blue-900 hover:underline font-semibold" href="#">
      Reset here
     </a>
    </p>
   </div>
  </div>
  <script>
   const loginForm = document.getElementById('loginForm');
   const errorMsg = document.getElementById('errorMsg');

   loginForm.addEventListener('submit', function(e) {
     e.preventDefault();

     const email = loginForm.email.value.trim();
     const password = loginForm.password.value.trim();

     // Simple validation for example purposes
     const validEmail = 'admin@gmail.com';
     const validPassword = 'admin123';

     if (email === validEmail && password === validPassword) {
       // Redirect to admin portal
       window.location.href = 'adminportal.html';
     } else {
       errorMsg.classList.remove('hidden');
     }
   });
  </script>
 </body>
</html>
